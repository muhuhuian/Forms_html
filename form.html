<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your date of birth"><br><br>

        <fieldset>
            <legend>Gender:</legend>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </fieldset><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Enter your phone number"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course"><br><br>
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>

    </form>
</body>
</html>
